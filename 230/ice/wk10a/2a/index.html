<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alexander Lozada</title>
    <style>
      h1,h2{
        font-family: verdana, tahoma, sans-serif;
      }
      body{
        margin-left: 10px;
        margin-right: 10px;
        background-color: #999;
      }
      #content{
        background-color: #ddd;
        padding: 3px 10px;
        width: 225px;
      }
      footer{
        display: block;
        color: grey;
        text-align: center;
      }
    </style>
    <script>
      //alert("woah");
      //console.log("thanks javascript");

      function init(){
        var myH1 = document.querySelector("h1");
        myH1.innerHTML = "Films!";
        document.querySelector("footer").innerHTML = "Alexander Lozada";
        document.querySelector("p").innerHTML = "Welcome to Alexander Lozada's page.";
        
        var button = document.querySelector("#b");
        button.onclick = click;
      }
      function click(){
        document.querySelector("body").style.background = "green";
        document.querySelector("h1").style.fontStyle = "italic";
        document.querySelector("h2").style.fontStyle = "italic";
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <div id="content">
      <h1>Movies!</h1>
      <p>Welcome to my movie page</p>
      <h2>Favorites</h2>
      <ul>
        <li>Adaptation</li>
        <li>Birdemic</li>
        <li>Care Bears</li>
      </ul>
      <button id="b">Do Stuff</button>
      <footer>blah blah blah
      </footer>
    </div>
  </body>
</html>
